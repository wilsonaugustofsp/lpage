<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>American Visa Interview Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-3xl">
      <h1 class="text-2xl font-bold mb-6 text-center">American Visa Interview Form</h1>
      <form id="visaForm" class="space-y-4" method="POST" action="https://formsubmit.co/wilsonafs@hotmail.com">
        <!-- Example Fields -->
        <div>
          <label for="fullName" class="block text-sm font-medium">Full Name</label>
          <input type="text" id="fullName" name="fullName" required class="mt-1 p-2 block w-full border rounded-md" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium">Email Address</label>
          <input type="email" id="email" name="email" required class="mt-1 p-2 block w-full border rounded-md" />
        </div>

        <div>
          <label for="address" class="block text-sm font-medium">Address</label>
          <input type="text" id="address" name="address" required class="mt-1 p-2 block w-full border rounded-md" />
        </div>

        <div>
          <label for="monthlyIncome" class="block text-sm font-medium">Monthly Income</label>
          <input type="number" id="monthlyIncome" name="monthlyIncome" required class="mt-1 p-2 block w-full border rounded-md" />
        </div>

        <!-- Additional fields go here (total of 40) -->

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
