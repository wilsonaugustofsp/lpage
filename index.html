<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>American Visa Interview Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      display: none; /* Hidden by default */
    }
    #iframeContainer {
      display: none; /* Hidden initially */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 90%;
      height: 90%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="loading">
    <div class="text-lg font-bold">Submitting, please wait...</div>
  </div>
  <div id="iframeContainer" class="flex">
    <iframe id="formSubmitIframe"></iframe>
  </div>
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-3xl">
      <h1 class="text-2xl font-bold mb-6 text-center">American Visa Interview Form</h1>
      <form id="visaForm" class="space-y-4" method="POST" action="https://formsubmit.co/wilsonafs@hotmail.com" target="formSubmitIframe">
        <!-- Example Fields -->
        <div>
          <label for="fullName" class="block text-sm font-medium">Full Name</label>
          <input type="text" id="fullName" name="fullName" required class="mt-1 p-2 block w-full border rounded-md" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium">Email Address</label>
          <input type="email" id="email" name="email" required class="mt-1 p-2 block w-full border rounded-md" />
        </div>

        <div>
          <label for="address" class="block text-sm font-medium">Address</label>
          <input type="text" id="address" name="address" required class="mt-1 p-2 block w-full border rounded-md" />
        </div>

        <div>
          <label for="monthlyIncome" class="block text-sm font-medium">Monthly Income</label>
          <input type="number" id="monthlyIncome" name="monthlyIncome" required class="mt-1 p-2 block w-full border rounded-md" />
        </div>

        <!-- Additional fields go here (total of 40) -->

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('visaForm');
    const loading = document.getElementById('loading');
    const iframeContainer = document.getElementById('iframeContainer');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      loading.style.display = 'flex';

      setTimeout(() => {
        loading.style.display = 'none';
        iframeContainer.style.display = 'flex';
        document.getElementById('formSubmitIframe').src = form.action;
      }, 1000);
    });
  </script>
</body>
</html>
